<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" text="text/css" href="./style/style.css">
    <title>Cadastro de Alunos</title>
</head>
<body>
    <h1>Cadastro de alunos para o Ensino MÃ©dio</h1>

    <div class="cadastro">
        <h4>Nome do aluno:</h4>
        <input type="text" id="nome" placeholder="digite aqui..."><br>
        <h4>RG ou CPF:</h4>
        <input type="text" id="identidade" placeholder="digite aqui..."><br>
        <h4>Turma:</h4>
        <input type="text" id="turma" placeholder="digite aqui..."><br>
        <button onclick="cadastrar()"><b>Cadastrar aluno</b></button>
    </div>

    <input type="text" id="deletar" placeholder="digite aqui para deletar">
    <button onclick="apagar()"><b>Deletar cadastro</b></button><br>
    
    <div class="search">
        <input type="text" id="buscar" onkeyup="buscar()" placeholder="digite aqui para buscar">
        <button onclick="buscar()"><b>Buscar cadastro</b></button>
    </div>

    <table class="tabela" width="700px" border="2px #774936">
        <thead>
            <tr>
                <th>Aluno</th>
                <th>Identidade</th>
                <th>Turma</th>
            </tr>
        </thead>
        <tbody id="tablebody">

        </tbody>
    </table>
</body>
<script src="./script/data.js"></script>
</html>
