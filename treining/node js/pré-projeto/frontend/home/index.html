<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Home</title>
</head>
<body onload="inicializar()"> <!-- depois que o body for carregado vai executar uma ação -->
    <div class="container">
        <header>
            <img src="../assets/menu.png" alt="Menu">
            <img src="../assets/logo.png" alt="Logo" class="logo">
        </header>
        <div class="map"></div>
    </div>

    <div class="menu">
        <span onclick="closeMenu()">
            <img src="../assets/close.png" alt="Fechar">
        </span>
        <ul>
            <li>Configurações</li>
            <li>Sair</li>
        </ul>
    </div>

    <div class="modal" hidden>
        <span onclick="closeModal()" id="closeButton">
            <img src="../assets/close.png" alt="Fechar">
        </span>
        <div class="form-modal">
            <select id="alerta">
            </select>
            <button id="cadastrar" onclick="cadastro()">Cadastrar Alerta</button>
        </div>
    </div>
</body>
<script src="./data.js"></script>
<script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB0xWCNQwnEqDZ7I7obm7rQzTD9ZfY8bYE&callback=initMap&v=weekly"
      async
></script>
</html>
